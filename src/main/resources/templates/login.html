<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/login.css}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/user/home">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form action="/user/login" method="post" class="container mt-5 login-container">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}">

    <h1 class="main-title">
        <i class="fas fa-tachometer-alt"></i> Access Your Election Dashboard
    </h1>
    <hr class="section-divider">

    <div class="alerts-container my-3">
        <div th:if="${error != null}"
             class="custom-voting-status alert-temporary alert-danger text-center fw-bold fs-5">
            <span th:utext="${error}"></span>
        </div>

        <div th:if="${success != null}"
             class="custom-voting-status alert-temporary alert-success text-center fw-bold fs-5">
            <span th:utext="${success}"></span>
        </div>
    </div>

    <div class="section-card">
        <div class="section-header bg-blue-header">
            <i class="fas fa-user-lock"></i> Login Credentials
        </div>
        <div class="section-body bg-blue-light">
            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
                <label for="username"><i class="fas fa-user"></i> Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password"
                       required>
                <label for="password"><i class="fas fa-lock"></i> Password</label>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <button type="submit" class="custom-btn">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>
    </div>

    <div class="image-container text-center mt-4">
        <img src="/images/login.gif" class="circle-image" alt="Login Image"/>
    </div>
</form>

<div class="footer-link text-center mt-3">
    <p>
        Don't have an account?
        <a href="/user/signup">Sign up here</a>
    </p>
</div>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const alerts = document.querySelectorAll(".custom-voting-status.alert-temporary");

        alerts.forEach(alert => {
            setTimeout(() => {
                alert.classList.add("fade-out-down");
                setTimeout(() => alert.remove(), 600);
            }, 4000); // 4 secunde pe ecran
        });
    });
</script>
</body>
</html>
