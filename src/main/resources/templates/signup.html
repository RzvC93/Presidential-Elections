<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/signup.css}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/user/home">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form action="#" th:action="@{/user/signup}" method="post" class="container mt-5 signup-container">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}">

    <h1 class="main-title">
        <i class="fas fa-rocket"></i> Get Started with Your Election Profile
    </h1>
    <hr class="section-divider">

    <div class="alerts-container my-3">
        <div th:if="${error != null}"
             class="custom-voting-status alert-temporary alert-danger text-center fw-bold fs-5">
            <span th:utext="${error}"></span>
        </div>

        <div th:if="${success != null}"
             class="custom-voting-status alert-temporary alert-success text-center fw-bold fs-5">
            <span th:utext="${success}"></span>
        </div>
    </div>

    <div class="section-card">
        <div class="section-header bg-blue-header">
            <i class="fas fa-id-card-alt"></i> Personal Info
        </div>
        <div class="section-body bg-blue-light">
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name"
                               required/>
                        <label for="firstName"><i class="fas fa-user"></i> First Name</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="text" id="middleName" name="middleName" class="form-control"
                               placeholder="Middle Name"/>
                        <label for="middleName"><i class="fas fa-user"></i> Middle Name</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last Name"
                               required/>
                        <label for="lastName"><i class="fas fa-user"></i> Last Name</label>
                    </div>
                </div>
            </div>

            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                               required/>
                        <label for="username"><i class="fas fa-user-circle"></i> Username</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required/>
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="number" id="age" name="age" class="form-control" placeholder="Age" required/>
                        <label for="age"><i class="fas fa-birthday-cake"></i> Age</label>
                    </div>
                </div>
            </div>

            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <div class="form-floating">
                        <select id="gender" name="gender" class="form-select" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                        <label for="gender"><i class="fas fa-venus-mars"></i> Gender</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="text" id="address" name="address" class="form-control" placeholder="Address"
                               required/>
                        <label for="address"><i class="fas fa-map-marker-alt"></i> Address</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
                               placeholder="Phone Number" required/>
                        <label for="phoneNumber"><i class="fas fa-phone-alt"></i> Phone Number</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section-card">
        <div class="section-header bg-cyan-header">
            <i class="fas fa-user-alt"></i> About Me
        </div>
        <div class="section-body bg-cyan-light">
            <div class="form-floating">
                <textarea name="aboutMe" class="form-control" placeholder="Tell us about yourself..."
                          rows="4"></textarea>
                <label for="aboutMe"><i class="fas fa-pencil-alt"></i> Tell us about yourself</label>
            </div>
        </div>
    </div>

    <div class="section-card">
        <div class="section-header bg-yellow-header">
            <i class="fas fa-lock"></i> Set Password
        </div>
        <div class="section-body bg-yellow-light">
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                               required/>
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                               placeholder="Confirm Password" required/>
                        <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <button type="submit" class="submit-btn">
            <i class="fas fa-user-plus"></i> Sign up
        </button>
    </div>
</form>

<div class="footer-link text-center mt-3">
    <p>
        Already have an account?
        <a href="/user/login">Login here</a>
    </p>
</div>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const alerts = document.querySelectorAll(".custom-voting-status.alert-temporary");

        alerts.forEach(alert => {
            setTimeout(() => {
                alert.classList.add("fade-out-down");
                setTimeout(() => alert.remove(), 600);
            }, 4000); // 4 secunde pe ecran
        });
    });
</script>
</body>
</html>
